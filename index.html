<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <div class="container">

        <div class="main">
            <div class="intro">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="formroot">
                <div class="form">
                    <form>
                        <input type="email" placeholder="Email address or phone number">
                        <input type="password" placeholder="Password">
                        <button id="log" type="button">Log In</button>
                        <p><a href="#">Forgotten Password?</a></p>
                        <hr>
                        <button id="new" type="button">Create New Account</button>
                    </form>
                </div>

                <div class="page">
                    <p><span><a href="">Create a Page</a></span> for a celebrity, band or business.</p>
                </div>

            </div>


        </div>

        



    </div>
</body>

</html>
